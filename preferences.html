<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo ENI - Préférences</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo de l'ENI" class="logo">
        <h1>Promo EDWM2510FT</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="preferences.html">Préférences</a></li>
                <li><a href="carte.html">Carte</a></li>
                <li><a href="info.html">Informations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Préférences du site</h2>
            <div class="preference-section">
                <label for="theme-select">Thème du site</label>
                <select name="theme" id="theme-select">
                    <option value="clair">Clair</option>
                    <option value="sombre">Sombre</option>
                </select>
            </div>

            <div class="preference-section">
                <label>Format d'affichage de la liste des apprenants</label>
                <input type="radio" id="liste" name="displayMode" value="liste" checked>
                <label for="liste">Liste (Table)</label>

                <input type="radio" id="cartes" name="displayMode" value="cartes">
                <label for="cartes">Cartes (Grid)</label>
            </div>

            <div class="preference-buttons">
                <button type="button" id="btn-retour">Retour à la page d'accueil</button>
                <button type="button" id="btn-enregistrer">Enregistrer</button>
            </div>
    </main>

    <footer>
         <p>&copy; 2025 ENI - Promotion EDWM2510FT</p>
    </footer>
</body>
</html>
